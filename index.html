<html>
<head>
  <script src='https://unpkg.com/react@17/umd/react.development.js'></script>
  <script src='https://unpkg.com/react-dom@17/umd/react-dom.development.js'></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
<div id="root"></div>
<div id="root2"></div>
<script type="text/babel">
  const e = React.createElement;

  class LikeButton extends React.Component {
    constructor(props){
      super(props);
      this.state = {
        liked: false,
      };
    }

    render() {
      return e("button", {onClick: () => {
        this.setState({liked: !this.state.liked});}}, 
      this.state.liked === true ? "Liked" : "Like"
      );
    }}

    class LikeButton2 extends React.Component {
      constructor(props){
        super(props);
        this.state = {
          liked: false,
        };

      }

      render() {
        return <button type="submit"
        onClick={() => {this.setState({liked: !this.state.liked});}}
        >{this.state.liked === true ? "Liked" : "Like"}</button>
      }
    }
</script>
<script type="text/babel">

ReactDOM.render(<LikeButton />,document.getElementById('root'));
ReactDOM.render(<LikeButton2 />,document.getElementById('root2'));

    </script>

  

</body>

</html>
